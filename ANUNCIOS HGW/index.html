<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGW</title>
    <link rel="stylesheet" href="https://loadigital.github.io/api/css/libreria-1-0-1.css">
    <link rel="stylesheet" href="https://loadigital.github.io/movies.biloa/icon/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="col-12 flexrow-c" style="position: fixed;z-index: 999;"><button class="bot-2" id="times" ></button></div>
    <div class="content-main col-12 flexrow-c">
        <div class="content-log col-12 flexrow-c">
            <img src="img/hgw.JPG" alt="">
            <p class="col-12 flexrow-c">Comprometidos con el cuidado de tu salud</p>
        </div>
        <div class="content-video col-12 flexrow-c" >
            
            <div class="card-body col-8 flexrow-c">
                <h2 class="title-card" id="title-card-v"></h2>
                <a id="info-v" target="_blank" href="" class="col-6 flexrow-c"><button class="bot-1 bi-whatsapp"> Mas Información</button></a>
            </div>
            
            <video id="video-" autoplay muted  src="" controls  type="video/mp4"></video>
        </div>
        <div class="content-anuncio col-12 flexrow-c" id="insert-content"></div>
     
    </div>
    
    <div class="content-log col-12 flexrow-c">
        <img class="latam" src="img/latam.JPG" alt="">
        <p  class="col-12 flexrow-c">© 2024 from - B!LOA. All rights reserved.</p>
    </div>
    
    <script src="js/script.js"></script>
    <script>
        var control = 10;
      
      function times() {
      
          document.getElementById("times").innerHTML = "Por favor espera " +  control + " Segundos";
      
          if(control == 0) {
      
              document.getElementById("times").style.display="none"
          }else{
              control--;
              setTimeout("times()",1000);
          }
      }
      
      times()
      </script>
</body> 
</html>
